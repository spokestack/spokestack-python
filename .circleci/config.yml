version: 2

jobs:
    build:
        working_directory: ~/repo
        docker:
            - image: circleci/python:3.7

        steps:
            - checkout
            - run: sudo apt-get install portaudio19-dev libmp3lame-dev
            - restore_cache:
                  keys:
                      - build-{{checksum "requirements.txt"}}
            - run: python3 -m venv ~/venv
            - run: |
                  source ~/venv/bin/activate
                  pip install --upgrade pip pip-tools
                  pip install -r requirements.txt
                  pip install https://dl.google.com/coral/python/tflite_runtime-2.1.0.post1-cp37-cp37m-linux_x86_64.whl
            - save_cache:
                  key: build-{{checksum "requirements.txt"}}
                  paths:
                      - ~/venv
            - run: echo 'export PYTHONPATH=~/repo' >> $BASH_ENV
            - run: |
                  source ~/venv/bin/activate
                  flake8
            - run: |
                  source ~/venv/bin/activate
                  ls -1 */__init__.py | sed -E 's|/.*||' | xargs black
            - run: |
                  source ~/venv/bin/activate
                  ls -1 */__init__.py | sed -E 's|/.*||' | xargs mypy
            - run: |
                  source ~/venv/bin/activate
                  python -m pytest --cov=spokestack
                  python -m coveralls
            - run: |
                  source ~/venv/bin/activate
                  python setup.py build_ext -i
workflows:
    version: 2

    build:
        jobs:
            - build
